{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<br>
<br>
<br>
<div class="wrapper">
    
               <form method="POST">
                
                {{ form }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3 mb-3">SHARE</button>
                </div>
               </form>
               <h3 class="title" style="color:aliceblue">POSTS</h3>

               {% for post in posts %}
               <div class="client dark">
                   <div class="post-content">
                  
                           <span class="image-container">
                               <img width="80" height="80" alt="Billy Whited portrait" src="{{ post.author.profile.profile_pic.url }}" style="background-size: cover;">					 
                           </span>
                           <div class="position-relative">>
                           <h2 class="heading">{{post.author}}</h2>
                           <p class="info">{{ post.body }}</p>     <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
                   </div>
                </div>
                <div class="d-flex flex-row rel">
                    <form method="POST" action="{% url 'like' post.pk %}">
                        
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
                            <i class="fa-regular fa-thumbs-up mr-2" style="color: #a39a9a ;">
                                <span>{{post.likes.count}}</span>
                            </i>
                        </button>
                    </form>
                    <form method="POST" action="{% url 'dislike' post.pk %}">
                        
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button style="background-color: transparent; border: none; box-shadow: none;" type="submit">
                            <i class="fa-regular fa-thumbs-down" style="color: #a39a9a ;">
                                <span>{{post.dislikes.count}}</span>
                            </i>
                        </button>
                    </form>
                </div>
            </div>
           {% endfor %}
</div>
