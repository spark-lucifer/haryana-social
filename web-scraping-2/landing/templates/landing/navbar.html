<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

nav {
    display: flex;
    height: 70px;
    width: 100%;
    background-color: rgba(27, 25, 25, 0.788);
    align-items: center;
    position: absolute;
   /* Fixed positioning to make it stay at the top */
    top: 0 !important; /* Set distance from the top */
    z-index: 1000; /* Set a high z-index to ensure it's above other elements */
    transition: all 0.3s ease;
    scroll-snap-align: start;
}


.logo {
    height: 50%;
    margin-left: 30px;
}

.nav-links {
    list-style-type: none;
    display: flex;
    width: 50%;
    height: 100%;
    justify-content: space-around;
    align-items: center;
    margin-left: auto;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-size: 20px;
    font-weight: 500;
    outline: none;
}

.nav-links li a strong, .menu-overlay-items li a strong{
    color: #0edf23;
}

.nav-links li a:hover {
    color: #fff;
    border-bottom: 2px solid #0edf23;
}

.nav-links li a:active {
    color: #fff;
    border-bottom: 2px solid #0edf23;
}

.ai-button{
    cursor: pointer;
}

.hamburger-menu {
    position: absolute;
    right: 0;
    background-image: url(/assets/menu-icon.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-color: transparent;
    border: none;
    outline: none;
    height: 35px;
    width: 35px;
    cursor: pointer;
    margin-right: 30px;
    display: none;
    z-index: 1000;
    transition: all 0.3s ease;
}

.hamburger-menu:focus {
    outline: none;
}

.menu-overlay {
    /* border: 1px solid red; */
    position: fixed;
    top: 70px;
    right: 0;
    height: 50vh;
    width: 200px;
    background-color: rgba(27, 25, 25, 0.788);
    z-index: 100;
    right: -100%;
    border-radius: 0 0 0 10px;
    transition: all 0.3s ease;
}

.menu-overlay-items {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    list-style-type: none;
    padding: 0;
}

.menu-overlay-items li {
    margin-bottom: 25px;
}

.menu-overlay-items li a {
    text-decoration: none;
    color: #fff;
    font-size: 20px;
    font-weight: 500;
    outline: none;
    margin-bottom: 20px;
}

.menu-overlay-items li a:hover {
    color: #fff;
    border-bottom: 2px solid #0edf23;
}

@media screen and (max-width: 1150px) {
    .nav-links {
        width: 60%;
    }
}

@media screen and (max-width: 1000px) {
    .nav-links {
        display: none;
    }

    .hamburger-menu {
        display: flex;
    }

}

@media screen and (max-width: 620px){

    .logo{
        margin-left: 10px;
    }

    .nav-links {
        display: none;
    }

    .hamburger-menu {
        display: flex;
    }

}

</style>
<nav class="text-white">
    <img src="https://i.imgur.com/HpGoS3G.png" alt="Logo" class="logo">

    <ul class="nav-links">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="https://sudo-choices.vercel.app/">Choices</strong></a></li>
        <li><a href="https://sudo-choices.vercel.app/Dynamic-Game/index.html">Dynamic Game</a></li>
        <li><a href="{% url 'profile' user.profile.pk %}" class="ai-button">Profile</a></li>
    </ul>
    <button class="hamburger-menu" onclick="toggleMenu()"></button>
    <div class="menu-overlay">
        <ul class="menu-overlay-items">
            <li><a href="https://sudo-choices.vercel.app/#homeSection" onclick="hideMenu()">Home</a></li>
            <li><a href="https://sudo-choices.vercel.app/">Choices</a></li>
            <li><a href="https://sudo-choices.vercel.app/Dynamic-Game/index.html">Dynamic-Game</a></li>
            <li><a href="{% url 'profile' user.profile.pk %}" class="ai-button">Profile</a></li>
        </ul>
    </div>
</nav>

<script>
    //  Nav bar Scroll
const nav = document.querySelector("nav");

let lastScrollPos = 0;
window.addEventListener("scroll", function () {
const currentScrollPos = window.scrollY;

if (currentScrollPos > lastScrollPos) {
// Scrolling down
nav.style.top = "-50%";
} else {
// Scrolling up
nav.style.top = "0";
}
lastScrollPos = currentScrollPos;
});

//  Mobile Menu
const mobileMenu = document.querySelector(".menu-overlay");
const menuButton = document.querySelector(".hamburger-menu");

let isMenuOpen = false;

function showMenu() {
isMenuOpen = true;
mobileMenu.style.right = "0";
menuButton.style.backgroundImage = "url(/assets/cross-icon.png)";
}

function hideMenu() {
isMenuOpen = false;
mobileMenu.style.right = "-100%";
menuButton.style.backgroundImage = "url(/assets/menu-icon.png)";
}

function toggleMenu() {
if (!isMenuOpen) {
showMenu();
console.log("Showing menu");
} else {
hideMenu();
console.log("Hiding menu");
}
}

function comingSoon(a) {
a.textContent = "Coming Soon!";
setTimeout(() => {
a.textContent = "Ai Counselling";
}, 1000);
}
</script>
